{% load staticfiles %}
<!doctype html>
<html>
    <head>
        <title>{% block title %}Lair Dashboard{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <a href="{% url "datum_list" %}">
                <button type="button" class="btn btn-default" aria-label="Dashboard">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                </button>
            </a>
            <a href="{% url "datum_create" %}">
                <button type="button" class="btn btn-default" aria-label="Create">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </a>
            {% block content %}{% endblock content %}
        </div>
        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
    </body>
</html>
