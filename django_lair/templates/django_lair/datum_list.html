{% extends "django_lair/base.html" %}

{% block content %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>value</th>
                <th>user</th>
                <th>created</th>
            </tr>
        </thead>
        <tbody>
            {% for datum in object_list %}
                <tr>
                    <td>{{ datum.id }}</td>
                    <td>{{ datum.name }}</td>
                    <td>{{ datum.value }}</td>
                    <td>{{ datum.user }}</td>
                    <td>{{ datum.created }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
