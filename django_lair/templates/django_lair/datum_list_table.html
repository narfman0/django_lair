<table class="table table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>value</th>
            <th>user</th>
            <th>created</th>
        </tr>
    </thead>
    <tbody>
        {% for datum in datums %}
            <tr>
                <td>{{ datum.id }}</td>
                <td>{{ datum.name }}</td>
                <td>{{ datum.value }}</td>
                <td><a href="{% url 'user_detail' datum.user.id %}">{{ datum.user }}</a></td>
                <td>{{ datum.created }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
